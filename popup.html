<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 600px;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: rgba(255,255,255,0.1);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .model-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 20px;
    }
    
    select {
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      padding-right: 20px;
      cursor: pointer;
      outline: none;
    }
    
    select option {
      background: #2a2a2a;
      color: white;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user {
      background: #4a5568;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.model {
      background: #2d3748;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .message pre {
      white-space: pre-wrap;
      margin: 8px 0;
    }

    .actions-bar {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      color: white;
      flex: 1;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .action-btn.primary {
      background: #48bb78;
    }

    .action-btn.primary:hover {
      background: #38a169;
    }

    .input-container {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .chat-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .send-btn {
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      background: #3182ce;
    }

    .send-btn:disabled {
      background: rgba(255,255,255,0.1);
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      font-size: 12px;
    }

    .error {
      background: rgba(245,101,101,0.1);
      color: #fc8181;
    }

    .success {
      background: rgba(72,187,120,0.1);
      color: #48bb78;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .toolbar {
      display: flex;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .toolbar-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      background: transparent;
      color: rgba(255,255,255,0.8);
      transition: all 0.3s ease;
    }

    .toolbar-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .toolbar-btn.active {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .tab-selection {
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-selection-header {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      position: relative;
    }

    .tab-select-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
    }

    .tab-select-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    .tab-select-btn::after {
      content: '';
      width: 20px;
      height: 20px;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: center;
    }

    .tab-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #2a2a2a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      margin-top: 4px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .tab-dropdown.show {
      display: block;
    }

    .tab-option {
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      transition: background-color 0.2s;
    }

    .tab-option:hover {
      background: rgba(255,255,255,0.1);
    }

    .tab-option.selected {
      background: rgba(66,153,225,0.2);
    }

    .tab-option input[type="checkbox"] {
      margin: 0;
    }

    .select-all-btn {
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .select-all-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .selected-count {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin-left: 8px;
    }

    .context-suggestions {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-wrap: wrap;
    }

    .suggestion-btn {
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: all 0.3s ease;
    }

    .suggestion-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="model-selector">
      <select id="modelSelect">
        <option value="llama2">Llama 2</option>
        <option value="llama3.2:1b">Llama 3.2 1B (Fast)</option>
        <option value="deepseek-r1:7b">Deepseek R1</option>
      </select>
    </div>
    <button class="close-btn">âœ•</button>
  </div>

  <div class="toolbar">
    <button id="summarizeBtn" class="toolbar-btn">
      ðŸ“° Summarize Tab
    </button>
    <button id="summarizeAllBtn" class="toolbar-btn">
      ðŸ“‘ Summarize All Tabs
    </button>
  </div>

  <div class="tab-selection">
    <div class="tab-selection-header">
      <button id="tabSelectBtn" class="tab-select-btn">
        Select tabs to analyze
      </button>
      <div id="tabDropdown" class="tab-dropdown">
        <!-- Tab options will be inserted here -->
      </div>
      <span id="selectedCount" class="selected-count"></span>
      <button id="selectAllTabs" class="select-all-btn">Select All</button>
    </div>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <div id="chatContainer" class="chat-container">
    <!-- Messages will be inserted here -->
  </div>

  <div id="contextSuggestions" class="context-suggestions">
    <!-- Context-aware suggestions will be inserted here -->
  </div>

  <div class="input-container">
    <input type="text" id="questionInput" class="chat-input" placeholder="Ask a question about the current tab or all tabs...">
    <button id="submitQuestionBtn" class="send-btn" disabled>âž¤</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
